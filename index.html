<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="weather-box text-center p-4">
                    <h2>Weather App</h2>
                    <input type="text" class="form-control mb-3" id="cityInput" placeholder="Insert city name">
                    <button type="button" class="btn btn-primary me-2" id="searchBtn">Search</button>
                    <button type="button" class="btn btn-secondary" id="clearBtn">Delete</button>
                    <div id="weatherInfo" class="mt-4">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="d-flex align-items-center">
                    <span id="iconCurrentWeather" class="me-3"></span>
                    <h4 id="currentWeather" class="mb-0"></h4>
                    <div class="col-md-8">
                      <h4 id="currentTemperature" class="mb-0"></h4>
                    </div>
                </div>
            </div>
            
        </div>
    </div>  


</body>
</html>
